
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 14</title>
    <style type="text/css">
      body{
        background:#F0F0F0;
        
      }

      a{
        text-decoration:none;
      }
      
      a:link{
        color:black;
      }
      
     a:hover{ 
        color:white;
        background: black;
        border: 1px solid black;

      }

      ul{
        text-align: center;

      }
      li{
        list-style-type: none;
        font-size: 1.5em;

      }
    </style>

      <script type="text/javascript">
          function mostravalor(componente) {
            var valor = componente.getAttribute('data-idade');
            var nome = componente.getAttribute('nome');
            var altura = componente.getAttribute('altura');
            alert("Nome: "+nome+" | "+"Idade: "+valor+" | "+"Altura: "+altura);
          }
      </script>
      
  </head>
  <body>
    <ul>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="20"
        altura="1.79" nome="João"><a href="">João</a></li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="30"
        altura="1.68" nome="José"><a href="">José</a></li>
      <li class="pessoa" onclick="mostravalor(this)" data-idade="40"
        altura="1.69" nome="Maria"><a href="">Maria</a></li>


    </ul>

  </body>
</html>

<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<meta charset="utf-8">

		<style type="text/css">
			body{
				background: #61bd8c;
			}

			#conteudo{
				background: #ffffff;
				padding: 10px;
				width: 900px;
				margin: 30px 400px;
			}

			.caixa{
				background: red;
				margin: 10px;
				width: 100px;
				height: 100px;
				color: #ffffff;
			}

			#relativo{
				position: relative;
				left: 30px;
			}
			#absoluto{
				position: absolute;
				left: 30px;
			}
			#fixo{
				position: fixed;
				left: 200px;
				top: 0px;
			}

		</style>

	</head>
	<body>
		<span>Container Body</span>
		<div id="conteudo">
			Container div

			<div class="caixa" id="relativo">
				Relativo
			</div>		
			
			<div class="caixa" id="absoluto">
				Absoluto
			</div>
			
			<div class="caixa" id="fixo">
				Fixo
			</div>
		</div>	
	
	</body>
</html>
